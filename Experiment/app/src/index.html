<!DOCTYPE html>
<html>
  <head>
    <title>MetaCoin | Truffle Webpack Demo w/ Frontend</title>
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <body>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.20.3.min.js"></script>
    <br><br><br>
    <button id="startContract" class="button button4" onclick="App.startGame()">Start New Game</button> or
    <button id="startContract" class="button button4" onclick="App.join()">Join Existing Game</button>
    <br>
    <label for="address">Address</label><input type="text" id="address">

    <label for="move">Move</label><input type="text" id="move">
    <button id="makeMove" class="button button4" onclick="App.move()">Move</button>

    <!-- <button id="fetchState" class="button button4" onclick="App.fetchContractState()">Fetch Contract State</button> -->

    <br>
    <p>Your address <strong id="addy">loading...</strong> META</p>
    <br>

    <br>
    <h2>On chain game state</h2>
    <p>Current Num<strong id="chainNumber">loading...</strong></p>
    <p>Current Seq<strong id="chainSequence">loading...</strong></p>
    <p>Whose Turn<strong id="chainWhoseTurn">loading...</strong></p>
    <br>

    <br>
    <h2>Opponents most recent move</h2>
    <p>Current Num<strong id="number">loading...</strong></p>
    <p>Current Seq<strong id="sequence">loading...</strong></p>
    <p>Opponent Signature<strong id="signature">loading...</strong></p>
    <p>Opponent Address<strong id="oppAddress">loading...</strong></p>
    <p>Whose Turn<strong id="whoseTurn">loading...</strong></p>
    <br>

<br><br><br>

<!-- <div>Time left = <span id="timer"></span></div> -->
    
    <script src="index.js"></script>
  </body>
</html>

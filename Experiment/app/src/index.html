<!DOCTYPE html>
<html>
  <head>
    <title>MetaCoin | Truffle Webpack Demo w/ Frontend</title>
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <body>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.20.3.min.js"></script>
    <br><br><br>
    <button id="startContract" class="button button4" onclick="App.startGame()">Start New Game</button> or
    <button id="startContract" class="button button4" onclick="App.join()">Join Existing Game</button>
    <br>
    <label for="address">Address</label><input type="text" id="address">

    <label for="move">Move</label><input type="text" id="move">
    <button id="makeMove" class="button button4" onclick="App.move()">Move</button>

    <button id="makeMove" class="button button4" onclick="App.sign()">Sign test</button>

    <br>
    <p>Your address <strong id="addy">loading...</strong> META</p>
    <br>

<br><b3><b3>

    <br><br><br>
    <h1>MetaCoin â€” Example Truffle Dapp</h1>
    <p>You have <strong class="balance">loading...</strong> META</p>

    <h1>Send MetaCoin</h1>

    <label for="amount">Amount:</label>
    <input type="text" id="amount" placeholder="e.g. 95" />

    <label for="receiver">To address:</label>
    <input
      type="text"
      id="receiver"
      placeholder="e.g. 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"
    />

    <button onclick="App.sendCoin()">Send MetaCoin</button>

    <p id="status"></p>
    <p>
      <strong>Hint:</strong> open the browser developer console to view any
      errors and warnings.
    </p>
    <script src="index.js"></script>
  </body>
</html>
